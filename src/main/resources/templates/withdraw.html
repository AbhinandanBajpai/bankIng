<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/withdraw_process}" method="Post" th:object="${customer}">
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label  class="sr-only" for="inlineFormInputName">Account Number</label>
      <input name="accountNumber" type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputName">Amount</label>
      <input name="amount" type="text" class="form-control" id="inlineFormInputName" placeholder="9899">
    </div>
    <div class="col-sm-3 my-1">
    
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </div>
  
  <h1 th:if="${new_amount}">your current balance is <span th:text="${new_amount}"></span></h1>
  <h1 th:unless=${new_amount}>your account balance less than required amount. Current balance is <span th:text="${new_amount_less}"></span></h1>
  
  
</form>
</body>
</html>
